<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iBudget · 登录</title>
    <style>
        :root{--bg:#f7f8f9;--card:#ffffff;--text:#0f172a;--muted:#64748b;--line:#e5e7eb;--accent:#0a84ff}

        /* 同步高对比度深蓝配色 */
        [data-theme="dark"]{
            --bg:#0f172a;
            --card:#1e293b;
            --text:#f8fafc;
            --muted:#94a3b8;
            --line:#334155;
            --accent:#38bdf8
        }

        *{box-sizing:border-box}
        html,body{height:100%}
        body{margin:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,system-ui;display:flex;align-items:center;justify-content:center}

        .surface{width:100%;max-width:420px;background:var(--card);border:1px solid var(--line);border-radius:16px;padding:24px;box-shadow:0 1px 2px rgba(15,23,42,.06)}
        .brand{display:flex;align-items:center;gap:10px;margin-bottom:12px}
        .brand .logo{width:28px;height:28px}
        .brand .name{font-weight:800;font-size:1.2rem}

        label{font-size:12px;color:var(--muted);font-weight:600}

        /* 适配输入框背景 */
        input{width:100%;padding:12px;border:1px solid var(--line);border-radius:12px;background:var(--bg);color:var(--text);outline:none;margin-top:6px;transition:border-color .2s}
        input:focus{border-color:var(--accent)}

        /* 适配按钮样式 */
        .btn{width:100%;padding:12px;border:1px solid var(--line);border-radius:12px;background:var(--card);color:var(--text);cursor:pointer;margin-top:10px;font-weight:600}
        .btn-primary{background:var(--accent);color:#fff;border-color:var(--accent)}
        .btn:hover{opacity:.9}

        .status{margin-top:10px;font-size:13px;color:var(--muted)}
        .status.ok{color:#10b981}
        .status.err{color:#ef4444}
    </style>
</head>
<body>
<div class="surface">
    <div class="brand">
        <svg class="logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" fill="none" stroke="var(--accent)" stroke-width="2"/><path d="M7 13l3 3 7-7" stroke="var(--accent)" stroke-width="2" fill="none"/></svg>
        <div class="name">iBudget</div>
        <div style="flex:1"></div>
        <a href="#" id="themeToggle" style="font-size:12px; color:var(--accent); text-decoration:none; font-weight:800">切换主题</a>
    </div>
    <div>
        <label>用户名</label>
        <input id="username" placeholder="">
    </div>
    <div style="margin-top:10px">
        <label>邮箱（注册时可填）</label>
        <input id="email" placeholder="">
    </div>
    <div style="margin-top:10px">
        <label>密码</label>
        <input id="password" type="password" placeholder="">
    </div>
    <button class="btn" id="btnRegister">注册</button>
    <button class="btn btn-primary" id="btnLogin">登录</button>
    <div class="status" id="authStatus">未登录</div>
</div>

<script>
    const savedTheme=localStorage.getItem('theme')||'light'
    document.documentElement.dataset.theme=savedTheme
    document.getElementById('themeToggle').onclick=(e)=>{e.preventDefault();const t=document.documentElement.dataset.theme==='dark'?'light':'dark';document.documentElement.dataset.theme=t;localStorage.setItem('theme',t)}
    const state={base:'/api'}
    const username=document.getElementById('username')
    const email=document.getElementById('email')
    const password=document.getElementById('password')
    const authStatus=document.getElementById('authStatus')
    document.getElementById('btnRegister').onclick=async()=>{
        try{
            const r=await fetch(state.base+'/auth/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:username.value,email:email.value,password:password.value})})
            if(r.ok){authStatus.textContent='注册成功';authStatus.className='status ok'} else {authStatus.textContent='注册失败';authStatus.className='status err'}
        }catch{authStatus.textContent='注册异常';authStatus.className='status err'}
    }
    document.getElementById('btnLogin').onclick=async()=>{
        try{
            const r=await fetch(state.base+'/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:username.value,password:password.value})})
            if(!r.ok){authStatus.textContent='登录失败';authStatus.className='status err';return}
            const d=await r.json(); localStorage.setItem('jwt', d.token); location.href='/transactions.html'
        }catch{authStatus.textContent='登录异常';authStatus.className='status err'}
    }
</script>
</body>
</html>
